<div class="page-header"  style="padding-left: 140px">
  <h1>
    add-task!
  </h1>
  </div>
  <!-- Default form contact -->
  <div  style="margin: auto; width: 75%; border: 3px solid #008000;padding: 10px;">
      <div class="row mb-4" style="padding-left: 140px">
          <div class="col-lg-3">
               <label for="project" style="font-weight: bold">Project:</label>
          </div>
          <div class="col-lg-6">
               <input type="text" class="form-control"  id="project">
          </div>
          <div class="col-lg-3">
             <img src="../src/images/Search-icon.png" data-toggle="modal" data-target="#myModal">
         </div>
      </div> 
       
          <div class="row mb-4" style="padding-left: 140px">
                  <div class="col-lg-3">
                       <label for="task" style="font-weight: bold">Task:</label>
                  </div>
                  <div class="col-lg-6">
                       <input type="text" class="form-control"  id="task">
                  </div>
              </div>
              <div class="row mb-4" style="padding-left: 140px">
                  <div class="col-lg-3" style="margin-left:180px;">
                      <input type="checkbox" id="checkbox_id" style="font-weight: bold"/>
                      <label for="checkbox_id"><label style="font-weight: bold;margin-left:20px" for="checkbox_id">Parent Task</label></label>
                 </div>
              </div> 
               
              <div class="row mb-4" style="padding-left: 140px">
                   <div class="col-lg-3">
                        <label for="slider1" style="font-weight: bold">Priority:</label>
                   </div>
                   <div class="col-lg-6">
                    <input id="slider1" type="range"  min="10" max="30" step="5" /> 
                   </div>
               </div> 
                          
                <div class="row mb-4" style="padding-left: 140px">
                    <div class="col-lg-3">
                            <label for="parenttask" style="font-weight: bold">Parent Task</label>
                     </div> 
                     <div class="col-lg-6">
                        <input type="text" class="form-control"  id="parenttask">
                   </div>
                   <div class="col-lg-3">
                      <img src="../src/images/Search-icon.png">
                  </div>
                </div>
              
               <div class="row mb-4" style="padding-left: 140px">
                <div class="col-lg-3">
                     <label for="startdate" style="font-weight: bold">Start Date:</label>
                </div>
                <div class="col-lg-6">
                     <input type="date" class="form-control"  id="startdate">
                </div>
            </div> 
             
            <div class="row mb-4" style="padding-left: 140px">
              <div class="col-lg-3">
                   <label for="enddate" style="font-weight: bold">End Date:</label>
              </div>
              <div class="col-lg-6">
                   <input type="date" class="form-control"  id="enddate">
              </div>
          </div> 
          <div class="row mb-4" style="padding-left: 140px">
              <div class="col-lg-3">
                      <label for="user" style="font-weight: bold">Usre</label>
               </div> 
               <div class="col-lg-6">
                  <input type="text" class="form-control"  [(ngModel)]="project.UserName" id="user">
             </div>
             <div class="col-lg-3">
                <img src="../src/images/Search-icon.png">
            </div>
          </div>
          <div class="row mb-4" style="padding-left: 360px">
            <div class="col-lg-3 col-lg-offset-3">
              <input type="submit" value="Add Task" class="btn btn-dark"  (click)="createTask()">
            </div>
            <div class="col-lg-3 col-lg-offset-3">
              <button type="submit" class="btn btn-dark">Reset</button>
            </div>
        </div> 
           
    
  </div>
  <div  style="margin:auto;margin-top:10px; width: 75%; border: 3px solid #008000;padding: 10px;">
        <div class="row mb-4" >
            <div class="col-lg-12">
                <input type="text" class="form-control" placeholder="Search" id="txtSearch">
            </div>
        </div>
        <div class="row mb-4">
                <div class="col-lg-2">
                        <label style="font-weight: bold">Sort By:</label>
                 </div>
                 <div class="col-lg-2">
                        <input type="button" class="btn btn-dark" value="Start Date" >
                 </div>
                 <div class="col-lg-2">
                        <input type="button" class="btn btn-dark" value="End Date" >
                 </div>
                 <div class="col-lg-2">
                        <input type="button" class="btn btn-dark" value="Priority" >
                 </div>
                 <div class="col-lg-2">
                        <input type="button" class="btn btn-dark" value="Completed" >
                 </div>
          </div>
<div style="border: 3px solid #008000;">

                    </div>
                    <div class="col-lg-3">

                      </div>
             </div>  
             <div class="row mb-2" style="margin:auto;padding:10px;">
                        <div  class="col-lg-4">
                           <label style="font-weight: bold;white-space: nowrap;margin-left:0px">Start Date:11/15/4434</label>
                        </div>
                        <div  class="col-lg-3">
                                <label style="font-weight: bold;white-space: nowrap;">End Date:11/15/4434</label>
                          </div>                                      
                          <div  class="col-lg-4">
                                <input type="button" style="margin-left:65px"  class="btn btn-dark" value="Suspend" >
                          </div>
                     </div>           
                       <hr>             
                     <div class="row mb-4" style="margin:auto;padding:10px;">
                            <div class="col-lg-4">
                               <label style="font-weight: bold">Project:ProjectTest</label>    
                              
                             </div>
                             <div class="col-lg-4">
                                    <label style="font-weight: bold">Priority:{{60}}</label>
                             </div>
                             <div class="col-lg-4">
                                    <input type="button" class="btn btn-dark" value="Update" >
                             </div> 
                                             
                    </div>
                    <div class="row mb-2" style="margin:auto;padding:10px;">
                            <div class="col-lg-3">
                               <label style="font-weight:bold;white-space: nowrap;margin-left:0px">No of Tasks:{{54}}</label>
                            </div>
                            <div class="col-lg-3">
                                    <label style="font-weight:bold;white-space: nowrap;margin-left:65px">Completed:{{23}}</label>
                              </div>
                     </div>  
                     <div class="row mb-2" style="margin:auto;padding:10px;">
                                <div  class="col-lg-4">
                                   <label style="font-weight: bold;white-space: nowrap;margin-left:0px">Start Date:11/15/4434</label>
                                </div>
                                <div  class="col-lg-3">
                                        <label style="font-weight: bold;white-space: nowrap;">End Date:11/15/4434</label>
                                  </div>                                      
                                  <div  class="col-lg-4">
                                        <input type="button" style="margin-left:65px"  class="btn btn-dark" value="Suspend" >
                                  </div>
                             </div>                          
    </div>

    <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Select Users</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
                <ul *ngFor="let user of users" class="list-group">
                    <li class="list-group-item" (click)="SelectUser(user)"><label style="display:none">{{user.userId}}</label>{{user.firstName}}</li>                    
                  </ul> 
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
            </div>
      
          </div>
        </div>
      </div>
    
</div>
